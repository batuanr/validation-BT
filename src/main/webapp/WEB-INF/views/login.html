<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Input PhoneNumber</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="demo-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <div class="text-center pb-5"> <img src="https://annedece.sirv.com/Images/circle.png"> </div>
                <div class="p-5 bg-white rounded shadow-lg">
                    <h2 class="mb-2 text-center">Sign In</h2>
                    <p class="text-center lead">Sign In to manage all your devices</p>
                    <form th:object="${user}" method="post">
                        <label class="font-500">Email</label>
                        <input th:field="*{email}" name="" class="form-control form-control-lg mb-3" type="email">
                        <label class="font-500">Password</label>
                        <input th:field="*{pass}" name="" class="form-control form-control-lg" type="password">
                        <button type="submit" class="btn btn-success btn-lg w-100 shadow-lg">SIGN IN</button>
                    </form>
                    <div class="text-center pt-4">
                        <p class="m-0">Do not have an account? <a href="/signup" class="text-dark font-weight-bold">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
